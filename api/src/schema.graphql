scalar Date

type Query {
  getPlaces: [Place]
  getPlace(id: ID!): Place
  getUsers(role: Role): [User]
  getUser(id: ID!): User
  getCompanies: [Company]
  getCompany(id: ID!): Company
  checkAuth: User
}

type Mutation {
  createCompany(
    companyName: String
    companyType: CompanyType
    streetCompany: String
    zipCodeCompany: String
    cityCompany: String
    firstNameUser: String
    lastNameUser: String
    emailUser: String
    phoneUser: String
    roleUser: Role
    isRepresentative: Boolean
  ): Company

  updateRepresentative(
    userEmail: String!
    companyId: ID!
    isRepresentative: Boolean!
  ): User

  updateHour(id: ID!, day: Day!, start: String!, end: String!): Place

  createUser(
    firstName: String
    lastName: String
    email: String!
    role: Role!
  ): AuthPayload

  createPlace(
    name: String!
    street: String
    zipCode: String
    city: String
    type: String
    category: Category
  ): Place

  login(email: String!, password: String!): AuthPayload
  logout: LogoutResponse

  deletePlace(id: ID!): Place
  deleteCompany(id: ID!): Company
  deleteUser(id: ID!): User
}

type User {
  id: ID!
  firstName: String
  lastName: String
  email: String
  phone: String
  password: String
  role: Role
  company: Company
  isRepresentative: Boolean
}

type Company {
  id: ID!
  name: String
  type: CompanyType
  address: Address
  users: [User]
}

type Place {
  id: ID!
  name: String
  address: Address
  hours: [Hour!]
  keywords: [String!]
  category: Category
  type: String
}

type AuthPayload {
  token: String
  user: User
}

type LogoutResponse {
  response: String
}

type Address {
  street: String
  zipCode: String
  city: String
}

type Hour {
  day: Day
  start: String
  end: String
}

enum CompanyType {
  COMPANY
  SCHOOL
  PLACE
  COWORKING
}

enum Day {
  MONDAY
  TUESDAY
  WEDNESDAY
  THURSDAY
  FRIDAY
  SATURDAY
  SUNDAY
}

enum Category {
  FOOD
  SHOP
  ACTIVITY
}

enum Vegan {
  VG
  VGN
  VGF
}

enum Bio {
  NO
  PARTIAL
  FULL
}

enum Role {
  SUPER_ADMIN
  ADMIN
  MODERATOR
  USER
}
